<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Cadastrar</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/teste.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<a href="/"><i class="material-icons">arrow_back</i></a>
<h1 id="tituloPagina"> Cadastro de UsuÃ¡rios</h1>

<form method="post" class="container" id="form">
    <div id="baseUsuario">
        <div class="input-field col s6">
            Login: <input type="text"
                          name="login"
                          id="login"
                          required
                          value=""
        />

            Nome Completo:<input type="text"
                                 name="nomeCompleto"
                                 id="nomeCompleto"
                                 required
                                 value=""
        />

            <div class="input-field col s3">
                Senha: <input type="password"
                              name="senha"
                              id="senha"
                              required
                              value=""
                />
            </div>
         <div id="btnCadList">
             <button class="btn waves-effect waves-light" type="submit" name="action">
            <i class="material-icons left">add_circle_outline</i>Cadastrar</button>
         </div>
    </div>
</form>
</body>

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</html>
